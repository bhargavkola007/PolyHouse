<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ğŸŒ¡ï¸ Polyhouse Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ğŸŒ¿ Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
    }

    /* ğŸŒ¿ Header */
    header {
      background: linear-gradient(135deg, #004d40, #00796b);
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    header button {
      background: #00c853;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover {
      background: #00a844;
      transform: translateY(-2px);
    }

    /* ğŸŒ¿ Container */
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* ğŸŒ¿ Sensor Grid */
    .sensor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    /* ğŸŒ¿ Sensor Card */
    .sensor-card {
      background: linear-gradient(160deg, #e0f2f1, #ffffff);
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .sensor-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .sensor-card h2 {
      color: #004d40;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    /* ğŸŒ¿ Status */
    .sensor-card.on {
      border: 3px solid #00c853;
      background: #e8f5e9;
    }

    .sensor-card.off {
      border: 3px solid #d32f2f;
      background: #ffebee;
    }

    .status {
      font-weight: 600;
    }

    /* ğŸŒ¿ Temperature */
    .temp-display {
      font-size: 3rem;
      font-weight: 600;
      color: #00796b;
      margin: 1rem 0;
    }

    /* ğŸŒ¿ Buttons */
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      color: white;
    }

    .on-btn {
      background: #43a047;
    }

    .on-btn:hover {
      background: #2e7d32;
    }

    .off-btn {
      background: #e53935;
    }

    .off-btn:hover {
      background: #c62828;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ğŸŒ¿ Timestamp */
    .sensor-card p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    /* ğŸŒ¿ Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #004d40;
      color: white;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    /* ğŸŒ¿ Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ğŸŒ¿ Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .btn-group {
        flex-direction: column;
      }

      .temp-display {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>ğŸŒ¡ï¸ Polyhouse Temperature Controller</h1>
  <button onclick="window.location.href='visualization.html'">ğŸ“Š View Chart</button>
</header>

<main class="container">
  <div class="sensor-grid">

    <!-- RELAY 1 -->
    <div class="sensor-card" data-sensor="relay1">
      <h2>ğŸ”¥Temperature Sensor</h2>

      <div class="temp-display">
        <span id="waterTemp">--</span> Â°C
      </div>

      <p>Status: <span class="status">--</span></p>

      <div class="btn-group">
        <button class="on-btn">ON</button>
        <button class="off-btn">OFF</button>
      </div>

      <p>ğŸ•’ <span id="ts">--</span></p>
    </div>

    <!-- RELAY 2 -->
    <div class="sensor-card" data-sensor="relay2">
      <h2>ğŸŒ€ Cooling Fan</h2>
      <p>Status: <span class="status">--</span></p>

      <div class="btn-group">
        <button class="on-btn">ON</button>
        <button class="off-btn">OFF</button>
      </div>
    </div>

    <!-- RELAY 3 -->
    <div class="sensor-card" data-sensor="relay3">
      <h2>ğŸ’¡ Grow Light</h2>
      <p>Status: <span class="status">--</span></p>

      <div class="btn-group">
        <button class="on-btn">ON</button>
        <button class="off-btn">OFF</button>
      </div>
    </div>

  </div>
</main>

<footer>
  Â© 2025 Centurion University | IoT Polyhouse Monitoring
</footer>

<script>
const API_ROOT =
  window.location.hostname === "localhost"
    ? "http://localhost:8080/sensors"
    : "https://polyhouse-qqiy.onrender.com/sensors";

async function loadLatest() {
  try {
    const res = await fetch(`${API_ROOT}/latest`);
    if (!res.ok) return;
    const d = await res.json();
    document.getElementById("waterTemp").textContent = d.waterTemperature ?? "--";
    document.getElementById("ts").textContent = d.timestamp ?? "--";
  } catch {}
}

async function loadSensorState(sensor) {
  try {
    const res = await fetch(`${API_ROOT}/control/${sensor}`);
    if (!res.ok) return;
    const d = await res.json();
    updateSensorStateUI(sensor, d.state);
  } catch {}
}

function updateSensorStateUI(sensor, state) {
  const card = document.querySelector(`.sensor-card[data-sensor="${sensor}"]`);
  if (!card) return;

  const onBtn = card.querySelector(".on-btn");
  const offBtn = card.querySelector(".off-btn");
  const status = card.querySelector(".status");

  card.classList.toggle("on", state === "ON");
  card.classList.toggle("off", state === "OFF");

  onBtn.disabled = state === "ON";
  offBtn.disabled = state === "OFF";

  status.textContent = state;
  status.style.color = state === "ON" ? "#00c853" : "#d32f2f";
}

async function controlSensor(sensor, state) {
  const res = await fetch(`${API_ROOT}/control/${sensor}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ state })
  });
  if (res.ok) updateSensorStateUI(sensor, state);
}

document.querySelectorAll(".sensor-card").forEach(card => {
  const sensor = card.dataset.sensor;
  card.querySelector(".on-btn").onclick = () => controlSensor(sensor, "ON");
  card.querySelector(".off-btn").onclick = () => controlSensor(sensor, "OFF");
});

loadLatest();
["relay1", "relay2", "relay3"].forEach(loadSensorState);
setInterval(loadLatest, 5000);
setInterval(() => ["relay1","relay2","relay3"].forEach(loadSensorState), 7000);
</script>

</body>
</html>
